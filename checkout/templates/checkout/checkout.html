{% extends 'base.html' %}

{% block content %}

<table class="table">
    <thead>
        <tr>
            <th></th>    
            <th>Product</th>    
            <th>Quantity</th>    
            <th>Price</th>
            <th>Total</th> 
        </tr>
    </thead>
    <tbody>
        
        {% for item in cart_items %}
        <tr>
            <td><img width="150" height="75" src="{{ MEDIA_URL }}{{ item.image}}"/></td>    
            <td>{{ item.name }}</td>    
            <td>{{ item.quantity }}</td>    
            <td>€{{ item.price }}</td>
            <td>€{{ item.total }}</td>
        </tr>
        {% endfor %}

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td><strong>€{{ cart_total }}</strong></td>
        </tr>
    </tbody>
</table>

<hr>

    <form action="#" method="POST">
    {% csrf_token %}
    {{ payment_form.as_p }}
    <input type="submit" value="Pay"/>        
    </form>

{% endblock %}
